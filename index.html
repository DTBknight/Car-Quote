<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DTB Calculator - 智能报价系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // 科技风主色调
            cyber: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
            neon: {
              blue: '#00d4ff',
              green: '#00ff88',
              purple: '#8b5cf6',
              pink: '#ec4899',
              orange: '#ff6b35',
              yellow: '#fbbf24',
            },
            dark: {
              50: '#f8fafc',
              100: '#f1f5f9',
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
              950: '#020617',
            }
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          animation: {
            'glow': 'glow 2s ease-in-out infinite alternate',
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-slow': 'bounce 3s infinite',
            'gradient': 'gradient 15s ease infinite',
            'shimmer': 'shimmer 2.5s linear infinite',
            'cyber-pulse': 'cyber-pulse 2s ease-in-out infinite',
          },
          backgroundImage: {
            'cyber-gradient': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'neon-gradient': 'linear-gradient(45deg, #00d4ff, #00ff88, #8b5cf6, #ec4899)',
            'dark-gradient': 'linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%)',
            'glass-gradient': 'linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%)',
          },
          backdropBlur: {
            xs: '2px',
          }
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    /* 全局科技风样式 */
    :root {
      --cyber-blue: #00d4ff;
      --cyber-green: #00ff88;
      --cyber-purple: #8b5cf6;
      --cyber-pink: #ec4899;
      --cyber-orange: #ff6b35;
      --cyber-yellow: #fbbf24;
      --dark-bg: #0a0a0a;
      --dark-surface: #1a1a1a;
      --dark-card: #2a2a2a;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    /* 全局背景 */
    body {
      background: var(--dark-bg);
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    /* 科技感动画 */
    @keyframes glow {
      from { box-shadow: 0 0 5px var(--cyber-blue), 0 0 10px var(--cyber-blue), 0 0 15px var(--cyber-blue); }
      to { box-shadow: 0 0 10px var(--cyber-blue), 0 0 20px var(--cyber-blue), 0 0 30px var(--cyber-blue); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes cyber-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* 玻璃拟态效果 */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glass-card {
      background: rgba(42, 42, 42, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 
        0 8px 32px 0 rgba(0, 0, 0, 0.37),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    /* 霓虹效果 */
    .neon-border {
      border: 1px solid var(--cyber-blue);
      box-shadow: 
        0 0 5px var(--cyber-blue),
        inset 0 0 5px var(--cyber-blue);
    }

    .neon-text {
      color: var(--cyber-blue);
      text-shadow: 0 0 10px var(--cyber-blue);
    }

    .neon-glow {
      box-shadow: 0 0 20px var(--cyber-blue);
    }

    /* 科技感输入框 */
    .cyber-input {
      background: rgba(26, 26, 26, 0.8);
      border: 1px solid rgba(0, 212, 255, 0.3);
      color: #ffffff;
      transition: all 0.3s ease;
    }

    .cyber-input:focus {
      border-color: var(--cyber-blue);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
      outline: none;
    }

    .cyber-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* 科技感按钮 */
    .cyber-btn {
      background: linear-gradient(45deg, var(--cyber-blue), var(--cyber-purple));
      border: none;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .cyber-btn:hover::before {
      left: 100%;
    }

    .cyber-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.4);
    }

    /* 科技感卡片 */
    .cyber-card {
      background: rgba(42, 42, 42, 0.9);
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 12px;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .cyber-card:hover {
      border-color: var(--cyber-blue);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
      transform: translateY(-5px);
    }

    /* 科技感滑块 */
    .cyber-slider {
      -webkit-appearance: none;
      appearance: none;
      background: rgba(26, 26, 26, 0.8);
      border: 1px solid var(--cyber-blue);
      border-radius: 10px;
      height: 8px;
      outline: none;
    }

    .cyber-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: var(--cyber-blue);
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px var(--cyber-blue);
    }

    .cyber-slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: var(--cyber-blue);
      border-radius: 50%;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px var(--cyber-blue);
    }

    /* 科技感单选按钮 */
    .cyber-radio {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--cyber-blue);
      border-radius: 50%;
      background: transparent;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cyber-radio:checked {
      background: var(--cyber-blue);
      box-shadow: 0 0 15px var(--cyber-blue);
    }

    .cyber-radio:checked::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
    }

    /* 科技感标签 */
    .cyber-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-size: 0.875rem;
    }

    /* 科技感标题 */
    .cyber-title {
      background: linear-gradient(45deg, var(--cyber-blue), var(--cyber-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* 科技感图标 */
    .cyber-icon {
      color: var(--cyber-blue);
      text-shadow: 0 0 10px var(--cyber-blue);
    }

    /* 响应式网格布局 */
    .cyber-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    /* 科技感滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(26, 26, 26, 0.8);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--cyber-blue);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--cyber-green);
    }

    /* 深色主题覆盖 */
    .dark body {
      background: var(--dark-bg);
    }

    .dark .bg-white {
      background: var(--dark-surface);
    }

    .dark .text-gray-700 {
      color: rgba(255, 255, 255, 0.9);
    }

    .dark .text-gray-600 {
      color: rgba(255, 255, 255, 0.7);
    }

    .dark .text-gray-500 {
      color: rgba(255, 255, 255, 0.5);
    }

    .dark .border-gray-200 {
      border-color: rgba(255, 255, 255, 0.1);
    }

    .dark .border-gray-300 {
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* 科技感加载动画 */
    .loading-cyber {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 212, 255, 0.3);
      border-top: 3px solid var(--cyber-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 科技感数据展示 */
    .cyber-data {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(139, 92, 246, 0.1));
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 8px;
      padding: 1rem;
      font-family: 'JetBrains Mono', monospace;
    }

    /* 科技感状态指示器 */
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--cyber-green);
      box-shadow: 0 0 10px var(--cyber-green);
      animation: cyber-pulse 2s ease-in-out infinite;
    }

    /* 科技感分割线 */
    .cyber-divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--cyber-blue), transparent);
      margin: 2rem 0;
    }

    /* 科技感工具提示 */
    .cyber-tooltip {
      position: relative;
    }

    .cyber-tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: var(--cyber-blue);
      padding: 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      border: 1px solid var(--cyber-blue);
    }

    .cyber-tooltip:hover::after {
      opacity: 1;
    }
  </style>
</head>

<body class="font-inter bg-dark-950 text-white min-h-screen transition-all duration-300">
  <!-- 动态背景粒子效果 -->
  <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>

  <!-- 顶部导航 -->
  <header class="glass sticky top-0 z-50 border-b border-cyber-blue/20">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="cyber-icon text-3xl animate-pulse">
          <i class="fa fa-calculator"></i>
        </div>
        <h1 class="cyber-title text-2xl font-bold">DTB Calculator</h1>
        <div class="status-indicator ml-2"></div>
      </div>
      <div class="flex items-center space-x-4">
        <div class="cyber-data text-sm">
          <span class="text-cyber-green">●</span> 系统在线
        </div>
      </div>
    </div>
  </header>

  <!-- 主要内容区 -->
  <main class="container mx-auto px-4 py-8 relative z-10">
    <!-- 搜索区域 -->
    <div class="cyber-card p-6 mb-8 animate-float">
      <div class="flex items-center mb-4">
        <i class="cyber-icon fa fa-search text-xl mr-3"></i>
        <h2 class="cyber-title text-xl">智能车型搜索</h2>
      </div>
      <div class="relative">
        <input 
          type="text" 
          id="searchCarInput" 
          class="cyber-input w-full h-14 px-6 py-3 rounded-lg text-lg"
          placeholder="输入车型名称进行智能搜索..."
        >
        <div id="searchCarResults" class="hidden absolute z-50 mt-2 w-full max-h-60 overflow-y-auto cyber-card"></div>
      </div>
    </div>

    <!-- 基础信息卡片 -->
    <section id="baseInfoSection" class="cyber-card p-6 mb-8 hidden">
      <div class="cyber-grid">
        <div class="cyber-card p-6">
          <h3 class="cyber-title text-lg mb-4 flex items-center">
            <i class="cyber-icon fa fa-info-circle mr-2"></i>基础信息
          </h3>
          <div class="space-y-4">
            <div class="flex items-center gap-3">
              <div id="brandLogoBox2" class="w-12 h-12 flex items-center justify-center cyber-card"></div>
              <input type="text" id="brandName2" class="cyber-input flex-1 h-12 px-4 py-2 rounded-lg" placeholder="厂商/级别" readonly>
            </div>
            <input type="text" id="carModel2" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="车型名称" readonly>
            <input type="text" id="fuelType2" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="能源类型" readonly>
            <input type="text" id="size2" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="尺寸" readonly>
            <input type="text" id="price2" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="指导价" readonly>
          </div>
        </div>
        <div class="cyber-card p-6">
          <h3 class="cyber-title text-lg mb-4 flex items-center">
            <i class="cyber-icon fa fa-car mr-2"></i>车型展示
          </h3>
          <div id="carMainImageBox" class="w-full h-48 flex items-center justify-center cyber-card">
            <i class="cyber-icon fa fa-image text-4xl"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- 配置选择区域 -->
    <div class="cyber-grid mb-8">
      <!-- 出口类型卡片 -->
      <div class="cyber-card p-6">
        <h4 class="cyber-title text-lg mb-4 flex items-center">
          <i class="cyber-icon fa fa-ship mr-2"></i>出口类型
        </h4>
        <div class="grid grid-cols-3 gap-3">
          <button type="button" class="cyber-btn h-14 px-4 py-2 rounded-lg font-medium" data-type="new">
            <i class="fa fa-car mr-2"></i>新车
          </button>
          <button type="button" class="cyber-btn h-14 px-4 py-2 rounded-lg font-medium opacity-60" data-type="used">
            <i class="fa fa-refresh mr-2"></i>二手车
          </button>
          <button type="button" class="cyber-btn h-14 px-4 py-2 rounded-lg font-medium opacity-60" data-type="newEnergyTax">
            <i class="fa fa-leaf mr-2"></i>新能源
          </button>
        </div>
      </div>

      <!-- 报价类型卡片 -->
      <div class="cyber-card p-6">
        <h4 class="cyber-title text-lg mb-4 flex items-center">
          <i class="cyber-icon fa fa-dollar mr-2"></i>报价类型
        </h4>
        <div class="grid grid-cols-3 gap-3">
          <label class="cyber-card p-3 rounded-lg cursor-pointer hover:neon-border transition-all duration-300 flex items-center justify-center">
            <input type="radio" name="globalQuoteType" value="EXW" class="cyber-radio mr-2" checked>
            <span class="font-mono">EXW</span>
          </label>
          <label class="cyber-card p-3 rounded-lg cursor-pointer hover:neon-border transition-all duration-300 flex items-center justify-center">
            <input type="radio" name="globalQuoteType" value="FOB" class="cyber-radio mr-2">
            <span class="font-mono">FOB</span>
          </label>
          <label class="cyber-card p-3 rounded-lg cursor-pointer hover:neon-border transition-all duration-300 flex items-center justify-center">
            <input type="radio" name="globalQuoteType" value="CIF" class="cyber-radio mr-2">
            <span class="font-mono">CIF</span>
          </label>
        </div>
      </div>
    </div>

    <!-- 表单区域 -->
    <form id="carQuoteForm" class="space-y-8">
      <!-- 新车表单 -->
      <section id="newCarForm" class="space-y-8">
        <!-- 价格信息卡片 -->
        <div class="cyber-card p-6">
          <h4 class="cyber-title text-lg mb-4 flex items-center">
            <i class="cyber-icon fa fa-tag mr-2"></i>价格信息
          </h4>
          <div class="cyber-grid">
            <div class="space-y-4">
              <label class="cyber-label">指导价 (元)</label>
              <input type="number" id="guidePrice" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="输入指导价" step="0.01" min="0">
            </div>
            <div class="space-y-4">
              <label class="cyber-label">优惠 (元)</label>
              <input type="number" id="discount" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="输入优惠金额" step="0.01" min="0">
            </div>
            <div class="space-y-4">
              <label class="cyber-label">选装 (元)</label>
              <input type="number" id="optionalEquipment" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="输入选装费用" step="0.01" min="0" value="0">
            </div>
            <div class="space-y-4">
              <label class="cyber-label">交强险 (元)</label>
              <input type="number" id="compulsoryInsurance" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="输入交强险费用" step="0.01" min="0" value="0">
            </div>
            <div class="space-y-4 md:col-span-2">
              <label class="cyber-label">开票价 (元)</label>
              <input type="number" id="invoicePrice" class="cyber-input w-full h-12 px-4 py-2 rounded-lg bg-dark-800" placeholder="自动计算" step="0.01" readonly>
            </div>
          </div>
        </div>

        <!-- 税费信息卡片 -->
        <div class="cyber-card p-6">
          <h4 class="cyber-title text-lg mb-4 flex items-center">
            <i class="cyber-icon fa fa-calculator mr-2"></i>税费信息
          </h4>
          <div class="cyber-grid">
            <div class="space-y-4">
              <label class="cyber-label">手续费率</label>
              <input type="range" id="serviceFeeRate" min="0.04" max="0.1" step="0.01" value="0.04" class="cyber-slider w-full">
              <div class="flex justify-between">
                <span id="serviceFeeRateValue" class="text-cyber-blue font-mono">0.04</span>
                <span id="serviceFee" class="text-cyber-green font-mono">0.00 元</span>
              </div>
            </div>
            <div class="space-y-4">
              <label class="cyber-label">退税 (元)</label>
              <input type="number" id="taxRefund" class="cyber-input w-full h-12 px-4 py-2 rounded-lg bg-dark-800" placeholder="自动计算" step="0.01" readonly>
            </div>
          </div>
        </div>

        <!-- 运输费用卡片 -->
        <div class="cyber-card p-6">
          <h4 class="cyber-title text-lg mb-4 flex items-center">
            <i class="cyber-icon fa fa-truck mr-2"></i>运输费用
          </h4>
          <div class="cyber-grid">
            <div class="space-y-4">
              <label class="cyber-label">国内运输 (元)</label>
              <input type="number" id="domesticShipping" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="输入国内运输费用" step="0.01" min="0">
            </div>
            <div id="internationalShippingContainer" class="space-y-4 hidden">
              <label class="cyber-label">国际运输 (元)</label>
              <input type="number" id="internationalShipping" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="输入国际运输费用" step="0.01" min="0">
            </div>
            <div id="seaFreightContainer" class="space-y-4 hidden">
              <label class="cyber-label">海运费 (美元)</label>
              <input type="number" id="seaFreight" class="cyber-input w-full h-12 px-4 py-2 rounded-lg" placeholder="输入海运费（美元）" step="0.01" min="0">
            </div>
          </div>
        </div>

        <!-- 成本利润卡片 -->
