name: Data Sync Task

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œ (UTCæ—¶é—´)
    - cron: '0 18 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4
      
    - name: è®¾ç½®Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: data-processor/package-lock.json
        
    - name: Display System Info
      run: |
        echo "Node.js version: $(node --version)"
        echo "npm version: $(npm --version)"
        echo "System info: $(uname -a)"
        echo "Memory info: $(free -h)"
        
    - name: Install Chrome Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        echo "Chrome version: $(google-chrome --version)"
        
    - name: Navigate to Working Directory
      run: |
        cd data-processor
        pwd
        ls -la
        
    - name: Install Dependencies
      run: |
        cd data-processor
        npm ci --verbose
        echo "Dependencies installation completed"
        
    - name: Verify Dependencies
      run: |
        cd data-processor
        node --version
        npm list --depth=0
        
    - name: Environment Test
      run: |
        cd data-processor
        node debug-github-actions.js
        
    - name: Execute Data Sync
      run: |
        cd data-processor
        node index-production.js
      env:
        # Set environment variables
        NODE_ENV: production
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
        
    - name: Validate Data Integrity
      run: |
        cd data-processor
        node scripts/validate.js
        
    - name: Commit Updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        echo "Checking file status..."
        git status --porcelain
        echo "Adding data files..."
        git add data/*.json
        echo "Checking for changes..."
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          echo "Committing changes..."
          git commit -m "ğŸ“Š Data sync update - $(date)"
          echo "Pushing to remote repository..."
          git push
        fi 