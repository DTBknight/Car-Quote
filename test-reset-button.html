<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置按钮测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-button { 
            background: red; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px;
        }
        .test-button:hover { background: darkred; }
        .log { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>重置按钮测试页面</h1>
    
    <button id="resetButton" class="test-button">
        <i>🔄</i> 重置按钮
    </button>
    
    <div id="log" class="log">
        等待测试...
    </div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += message + '<br>';
            console.log(message);
        }
        
        // 测试重置按钮
        function testResetButton() {
            log('🔍 开始测试重置按钮...');
            
            const resetButton = document.getElementById('resetButton');
            log('🔍 查找重置按钮: ' + (resetButton ? '找到' : '未找到'));
            
            if (resetButton) {
                log('✅ 重置按钮找到，绑定点击事件');
                resetButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    log('🖱️ 重置按钮被点击！');
                    log('✅ 重置按钮功能正常');
                });
            } else {
                log('❌ 重置按钮未找到');
            }
        }
        
        // 页面加载完成后测试
        document.addEventListener('DOMContentLoaded', testResetButton);
        
        // 延迟测试
        setTimeout(testResetButton, 100);
        setTimeout(testResetButton, 1000);
    </script>
</body>
</html>
